<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通用增删改查</title>

    <link href="/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css"
          rel="stylesheet"/>
    <link href="/plugins/awesome-bootstrap-checkbox/awesome-bootstrap-checkbox.css" rel="stylesheet"/>

    <link href="/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
    <link href="/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>

    <!--select2-->
    <link href="https://cdn.bootcss.com/select2/4.0.3/css/select2.min.css" rel="stylesheet"/>

    <link href="/app/css/common.css" rel="stylesheet"/>
</head>
<body>
<div id="main">
    <table class="table table-condensed table-striped">
        <tr>
            <td class="col-md-04" style="min-width: 100px">专利ID</td>
            <td id="pid" class="col-md-8"></td>
        </tr>
        <tr><td>专利名称</td><td id="name"></td></tr>
        <tr><td>行业</td><td id="industry"></td></tr>
        <tr><td>申请号：</td><td id="applyNo"></td></tr>
        <tr><td>同族：</td><td id="tongZu"></td></tr>
        <tr><td>引证：</td><td id="yinZheng"></td></tr>
        <tr><td>被引：</td><td id="beiYin"></td></tr>
        <tr><td>申请日：</td><td id="applyDate"></td></tr>
        <tr><td>公开（公告）号：</td><td id="publicNo"></td></tr>
        <tr><td>公开（公告）日：</td><td id="publicDate"></td></tr>
        <tr><td>IPC分类号：</td><td id="ipctypeNo"></td></tr>
        <tr><td>申请（专利权）人：</td><td id="applyPerson"></td></tr>
        <tr><td>发明人：</td><td id="inventor"></td></tr>
        <tr><td>优先权号：</td><td id="priorityNumber"></td></tr>
        <tr><td>优先权日：</td><td id="priorityDay"></td></tr>
        <tr><td>申请人地址：</td><td id="applyPersonAddress"></td></tr>
        <tr><td>申请人邮编：</td><td id="applyPersonZip"></td></tr>
        <!--<tr><td>申请号：</td><td id="legalEffectiveDate"></td></tr>-->
        <tr><td>法律状态生效日：</td><td id="legalEffectiveDate"></td></tr>
        <tr><td>法律状态含义：</td><td id="legalEffectiveMeaning"></td></tr>
    </table>
</div>
</body>
</html>
